<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Todo</title>
</head>
<body>
<div class="container">
    <h1>Add New Todo</h1>
    <hr>
    <form th:action="@{new-todo}" th:object="${todo}" method="post">
        <table class="table">
            <thead>
            <tr>
                <th colspan="2">Form</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><label for="description">Description: </label></td>
                <td><input  type="text" id="description" th:field="*{description}" required />
                <label th:errors="*{description}" class="alert-danger"></label></td>
            </tr>
            <tr>
                <td><label for="dueDate">Due Date: </label></td>
                <td><input  type="date" id="dueDate" th:field="*{dueDate}" required/>
                    <label th:errors="*{dueDate}" class="alert-danger"></label></td>
            </tr>
            <tr>
                <td><label for="done">Status: </label></td>
                <td><input type="checkbox" id="done" th:field="*{done}"/></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2"><input class="btn btn-success" type="submit" value="Submit"></td>
            </tr>
            </tfoot>
        </table>
    </form>
</div>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
